# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Lint with flake8
      run: |
        # TODO: stop the build if there are Python syntax errors or undefined names
        flake8 . --count --exit-zero --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install package
      run: |
        python setup.py install
    - name: Download certificate and private key
      run: |
        wget https://www.sistemasagiles.com.ar/soft/pyafipws/reingart2019.zip
        unzip reingart2019.zip
    - name: Fix OpenSSL "dh key too small"
      run: |
        sudo cp .github/openssl.cnf /etc/ssl/openssl.cnf
    - name: Test with pytest
      run: |
        pytest --html=report.html --self-contained-html
    - name: Upload test report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: report.html
        path: report.html
