dist: xenial   # required for Python >= 3.7
language: python

python:
      - "3.7"

filter_secrets: false

before_install:
  - export TZ=America/Argentina/Buenos_Aires
  - date

install:
      - "python setup.py -q install"

before_script:
  - cd tests
  - python build-travis.py

script:
  - pytest -v

branches:
  only:
    - gsoc-2019-final
